<!-- blank.component.html -->
<div class="container">
    <h2>Productos</h2>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let product of products">
        <div class="card">
          <img [src]="product.imageUrl || 'https://via.placeholder.com/300x200'" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <!-- Agrega más detalles según sea necesario -->
          </div>
        </div>
      </div>
    </div>
  </div>
